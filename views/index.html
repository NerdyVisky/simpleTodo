    <div class="todo-container">
    <div class="todo-list" style="margin-top: -20px; border-radius: 15px; overflow: hidden;">
      <div class="todo-header">
        <h2 class="list-title">My todo list!</h2>
        <p class="task-count" ><span data-tasks-remaining></span> tasks remaining</p>
      </div>

      <div class="todo-body" data-todo-body>
        <div class="tasks" data-todos>
            <div class="task">
                <input 
                  type="checkbox"
                  id="yoo"
                />
                <label for="yoo" >
                  <span class="custom-checkbox"></span>
                  a third task
                </label>
                <span class="delete-todo">X</span>
          </div>
        </div>

        <div class="new-task-creator">
          <form class="new-todo-form">
                <input 
                  type="text"
                  class="new task task-input"
                  placeholder="new task name"
                  aria-label="new task name"
                />
            <button type="submit" class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
        </div>
      </div>
    </div>
  </div>

    <script defer src="scripts.js" type="text/javascript"></script>
